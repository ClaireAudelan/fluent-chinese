<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Comforter&family=Poppins:wght@500&family=Roboto:wght@100;300;400;500;700&family=Shizuru&display=swap');

    body {
      background: #D90429;
    }

    .top {
      margin-top: 150px;
    }

    .container {
      margin: 0 auto;
      position: relative;
      width: 250px;
      height: 250px;
      margin-top: -40px;
    }

    .ghost {
      width: 50%;
      height: 53%;
      left: 25%;
      top: 10%;
      position: absolute;
      border-radius: 50% 50% 0 0;
      background: white;
      border: 1px solid #2B2D42;
      border-bottom: none;
      animation: float 2s ease-out infinite;
    }

    .ghost-copy {
      width: 50%;
      height: 53%;
      left: 25%;
      top: 10%;
      position: absolute;
      border-radius: 50% 50% 0 0;
      background: white;
      border: 1px solid #2B2D42;
      border-bottom: none;
      animation: float 2s ease-out infinite;
      z-index: 0;
    }


    .face {
      position: absolute;
      width: 100%;
      height: 60%;
      top: 20%;
    }
    .eye, .eye-right {
      position: absolute;
      background: #2B2D42;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      top: 40%;
    }

    .eye {
      left: 25%;
    }
    .eye-right {
      right: 25%;
    }

    .mouth {
      position:absolute;
      top: 50%;
      left: 45%;
      width: 10px;
      height: 10px;
      border: 3px solid;
      border-radius: 50%;
      border-color: transparent #2B2D42 #2B2D42 transparent;
      transform: rotate(45deg);
    }

    .one, .two, .three, .four {
      position: absolute;
      background: white;
      top: 85%;
      width: 25%;
      height: 23%;
      border: 1px solid #2B2D42;
      z-index: 0;
    }

    .one {
      border-radius: 0 0 100% 30%;
      left: -1px;
    }

    .two {
      left: 23%;
      border-radius: 0 0 50% 50%;
    }

    .three {
      left: 50%;
      border-radius: 0 0 50% 50%;
    }

    .four {
      left: 74.5%;
      border-radius: 0 0 30% 100%;
    }

    .shadow {
      position: absolute;
      width: 30%;
      height: 7%;
      background: #9e1b19;
      left: 35%;
      top: 80%;
      border-radius: 50%;
      animation: scale 2s infinite;
    }

    @keyframes scale {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes float {
      50% {
        transform: translateY(15px);
      }
    }

    .bottom {
      margin-top: 10px;
    }

    /*text styling*/
    h1 {
      font-family: 'Roboto';
      color: white;
      text-align: center;
      font-size: 9em;
      margin: 0;
      text-shadow: -1px 0 #2B2D42, 0 1px #2B2D42, 1px 0 #2B2D42, 0 -1px #2B2D42;
    }
    h3 {
      font-family: 'Roboto';
      font-size: 2em;
      text-transform: uppercase;
      text-align: center;
      color: #2B2D42;
      margin-top: -20px;
      font-weight: 900;
    }
    p {
      text-align: center;
      font-family: 'Roboto';
      color: white;
      font-size: .6em;
      margin-top: -20px;
      text-transform: uppercase;
    }

    .search {
      text-align: center;
    }

    .buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    .btn {
      background: white;
      padding: 15px 20px;
      margin: 5px;
      color: #2B2D42;
      font-family: 'Roboto';
      text-transform: uppercase;
      font-size: .6em;
      letter-spacing: 1px;
      border: 0;
      border-radius: 20px;
      text-decoration: none;
    }

    .btn:hover {
      background: pink;
      color: #D90429;
      transition: all .4s ease-out;
    }

  </style>
</head>

<body class="rails-default-error-page">

  <div id="background"></div>
  <div class="top">
    <h1>500</h1>
    <h3>page not found</h3>
  </div>
  <div class="container">
    <div class="ghost-copy">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
    </div>
    <div class="ghost">
      <div class="face">
        <div class="eye"></div>
        <div class="eye-right"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <div class="shadow"></div>
  </div>
  <div class="bottom">
    <p>Boo, looks like a ghost stole this page!</p>
    <div class="buttons">
      <button onClick="history.back()" class="btn">Back</button>
      <!-- <a href="/dashboard" class="button btn">Back</a> -->
      <a href="/dashboard" class="button btn">Home</a>
      <!-- <button class="btn">Home</button> -->
    </div>
  </div>

</body>
</html>
